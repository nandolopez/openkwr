<header class="w-full">
  <nav
    class="bg-slate-400 dark:dark:bg-slate-900 flex justify-between items-center p-4 w-full"
  >
    <div>LOGO</div>
    <div class="flex gap-4">
      <a
        routerLink=""
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        [routerLinkActiveOptions]="{exact: true}"
        >Home</a
      >
      <a
        routerLink="concatenator"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Concatenator</a
      >
      <a
        routerLink="cleaner"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Cleaner</a
      >
      <a
        routerLink="projects"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >Projects</a
      >
    </div>
    <button
      type="button"
      class="bg-slate-500 dark:bg-slate-950 p-4 rounded-xl"
      (click)="onClickToggleDarkModeButton()"
    >
      @if(isDarkmodeActive){
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
        />
      </svg>
      }@else{
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      }
    </button>
  </nav>
</header>
<main class="mx-auto my-4 w-11/12">
  <router-outlet/>
</main>
